apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Anandprakashh/gitops.git
    targetRevision: main
    path: apps/ingress-nginx/chart
    helm:
    releaseName: ingress-nginx
    values: |
      controller:
        replicaCount: 1
        service:
          type: NodePort
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
